<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Familias Inquietas: Actividades</title>
	<link rel="icon" type="image/jpeg" href="Imagenes/niños.png">
 <link rel="stylesheet" type="text/css" href="style.css">
 
 

 
</head>

<body>
<div id='form-wrapper'>
  <form>

    <div id='header' class='text-center mb-3'>
      <h1>Pago</h1>
    </div>

    <div class='text-center'>
      <i class="fab fa-cc-visa fa-3x mr-3"></i>
      <i class="fab fa-cc-mastercard fa-3x mr-3"></i>
      <i class="fab fa-cc-amex fa-3x mr-3"></i>
      <i class="fab fa-cc-discover fa-3x mr-3"></i>
    </div>

    <h5>Información de la factura</h5>

      <hr>

      <div class='form-group mb-1'>
        <label class='mb-1' for='firstName'>Nombre</label>
        <input class='form-control mb-1' id='firstName' type='text' placeholder='Nombre'>
      </div>

      <div class='form-group mb-1'>
        <label class='mb-1' for='lastName'>Apellidos</label>
        <input id='lastName' type='text' class='form-control' placeholder='Apellidos'>
      </div>

      <div class='form-group mb-1'>
        <label class='mb-1'>Calle</label>
        <input class='form-control' type='text' id='street1' placeholder='Calle'>
      </div>

      <div class='form-group mb-1'>
        <label class='mb-1' for='city'>Ciudad</label>
        <input type='text' id='city' class='form-control' placeholder='Ciudad'>
      </div>

      <div class='form-row mb-2'>
        <div class='col-md-8'>
          <label class='mb-1' for='state'>Provincia</label>
          <input id='state' class='form-control' placeholder='Provincia'>
        </div>
        <div class='col-md-4'>

          <label class='mb-1' for='zip'>Código Postal</label>
          <input type='text' id='zip' class='form-control' placeholder='Código Postal'>
        </div>
      </div>

      <h5>Información de la tarjeta</h5>

        <hr class='mb-1'>

        <div class='form-group mb-1'>
          <label class='mb-1' for='nameOnCard'>Titular de la tarjeta</label>
          <input class='form-control' id='nameOnCard' placeholder=''>
        </div>

        <div class='form-group mb-1'>
          <label class='mb-1' for='cardNum'>Número de la tarjeta</label>
          <input class='form-control' id='cardNum' placeholder>
        </div>

        <div class='form-row mb-1'>
          <div class='col'>
            <label class='mb-0' for='expMonth'>Mes de caducidad</label>
            <select class='form-control' id='expMonth'>
              <option value='01'>Enero</option>
              <option value='02'>Febrero</option>
              <option value='03'>Marzo</option>
              <option value='04'>Abril</option>
              <option value='05'>Mayo</option>
              <option value='06'>Junio</option>
              <option value='07'>Julio</option>
              <option value='08'>Agosto</option>
              <option value='09'>Septiembre</option>
              <option value='10'>Octubre</option>
              <option value='11'>Noviembre</option>
              <option value='12'>Diciembre</option>
            </select>
          </div>
          <div class='col'>
            <label class='mb-0' for='expYear'>Año de caducidad</label>
            <select class='form-control' id='expYear'>
              <option value='2023'>2023</option>
              <option value='2023'>2022</option>
              <option value='2023'>2021</option>
              <option value='2023'>2020</option>
              <option value='2023'>2019</option>
            </select>
          </div>
          <div class='col'>
            <label class='mb-0' for='ccv'>CCV</label>
            <input placeholder='* * * *' class='form-control' id='ccv'>
          </div>
          <button class='btn btn-primary mt-4' type='submit'><i class="fas fa-lock mr-2"></i>Pagar</button>
        </div>
  </form>
</div>
</body>
</html>
