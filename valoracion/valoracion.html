 <!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Familias Inquietas: Actividades</title>
	<link rel="icon" type="image/jpeg" href="Imagenes/niños.png">
 <link rel="stylesheet" type="text/css" href="style.css">
 
 

 
</head>
 

<body>
<div id='form-wrapper'>
  <form>
 
    <div id='header' class='text-center mb-3'>
      <h1>Valoración</h1>
    </div>

    <div class='text-center'>
      <i class="fab fa-cc-visa fa-3x mr-3"></i>
      <i class="fab fa-cc-mastercard fa-3x mr-3"></i>
      <i class="fab fa-cc-amex fa-3x mr-3"></i>
      <i class="fab fa-cc-discover fa-3x mr-3"></i>
    </div>

    <h5>Valore de 1 a 5 estrellas la calidad de la actividad</h5>

    
<div class='valoracion'>
            <label class='mb-0' for='expMonth'>Número de estrellas</label>
            <select class='form-control' id='expMonth'>
              <option value='01'>1 estrella</option>
              <option value='02'>2 estrellas</option>
              <option value='03'>3 estrellas</option>
              <option value='04'>4 estrellas</option>
              <option value='05'>5 estrellas</option>
             
            </select>
          </div>
		  <h5 class="coment">Si lo desea puede dejar un comentario</h5>
   
	
	<input  type="text" size=50 placeholder="Escribe tu comentario...">
	<input type="submit">
	<button type='submit'>  Valorar</button>
   <hr>
 
 
  </form>
  
    </div>
</body>
 

 

</html>
